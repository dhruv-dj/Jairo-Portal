<html>

<head>

    <title>Dashboard | Jairo</title>

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

<body id="login">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md"><img id="login-logo" src="jairo%20logo.png"></div>
            <div class="col-md"></div>
        </div>
<!--        <br>-->
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="Username">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
<!--        <br>-->
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="Password">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
         <div class="row">
            <div class="col-md"></div>
            <div class="col-md text-center">
                <div class="form-check form-check-inline white-text">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Wholesaler</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Retailer</label>
                </div>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md text-center">
<!--                <div class="input-group">-->
                    <button onclick="location.href='index.html';" type="button" class="btn btn-success">Sign in</button>
                    <button onclick="location.href='#';" type="button" class="btn btn-light">Forgot Password</button>
<!--                </div>-->
            </div>
            <div class="col-md"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md text-center">
                <small class="font-italic"><a href="#">New User? Register here.</a></small>
            </div>
            <div class="col-md"></div>
        </div>
        
    </div>
