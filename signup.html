<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up | Jairo</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body id="login">
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md text-center"><img id="login-logo-signup" src="jairo%20logo.png"></div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md text-center font-italic">Fill in your details to Sign Up</div>
            <div class="col-md"></div>
        </div>
<!--        <br>-->
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Full Name" aria-label="Name" aria-describedby="Name">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Company Name" aria-label="Company" aria-describedby="Company">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="Address">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Phone Number" aria-label="Contact" aria-describedby="Contact">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="E-mail" aria-label="Email" aria-describedby="Email">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="GSTIN" aria-label="GSTIN" aria-describedby="GSTIN">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
<!--        <br>-->
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="Password">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Password2" aria-describedby="Password2">
                </div>
            </div>
            <div class="col-md"></div>
        </div>
         <div class="row">
            <div class="col-md"></div>
            <div class="col-md text-center">
                <div class="form-check form-check-inline white-text">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Wholesaler</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Retailer</label>
                </div>
            </div>
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md text-center">
<!--                <div class="input-group">-->
                    <button onclick="location.href='index.html';" type="button" class="btn btn-success">Sign Up</button>
<!--                    <button onclick="location.href='#';" type="button" class="btn btn-light">Forgot Password</button>-->
<!--                </div>-->
            </div>
            <div class="col-md"></div>
        </div>
        <br>
        <!--<div class="row">
            <div class="col-md"></div>
            <div class="col-md text-center">
                <small class="font-italic"><a href="#">New User? Register here.</a></small>
            </div>
            <div class="col-md"></div>
        </div> -->
        
    </div>
    
</body>
